---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	  <p>{{ post.excerpt }}</p>
          <a href="{{ post.url }}"><i>more..</i></a><br><br>
      </li>
    {% endfor %}
  </ul>

</div>
